<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face App</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="image_url">
        <input type="submit" value="submit">

    {% for url in data %}
       <li>{{ url.image_url }}</li>
    {% endfor %}
</body>
</html>
